<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <!-- Add Fragment: css -->
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <!-- Add Fragment: js -->
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <title>Detail Gudang</title>
  </head>
  <body>
    <!-- Add Fragment: nav -->
    <nav th:insert="~{fragments/navbar :: navbar}"></nav>
    <div class="d-flex justify-content-center">
      <div class="card w-75 mt-5">
        <div class="card-header d-flex justify-content-between">
          <h3 style="display: inline; margin-bottom: 0">Detail Gudang</h3>
          <a
            class="btn btn-primary"
            th:href="@{/gudang/{idGudang}/restock-barang(idGudang=${gudang.id})}"
            >+ Restock Barang</a
          >
        </div>
        <div class="m-4 mb-2 px-3">
          <p style="display: inline; margin-right: 275px">Nama Gudang</p>
          <p style="display: inline">
            : <span th:text="${gudang.nama}"></span>
          </p>
        </div>
        <div class="m-4 px-3">
          <p style="display: inline; margin-right: 270px">Alamat Gudang</p>
          <p style="display: inline">
            : <span th:text="${gudang.alamatGudang}"></span>
          </p>
        </div>
        <!-- Iteration Table -->
        <div class="mt-4 mx-4 px-3">
          <h5 style="font-weight: bold">Daftar barang tersedia</h5>
          <table class="table table-bordered">
            <thead>
              <tr class="table-dark">
                <th scope="col">#</th>
                <th scope="col">SKU</th>
                <th scope="col">Merk</th>
                <th scope="col">Stok</th>
                <th scope="col">Harga</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="gudangBarang, iStat: ${gudang.listGudangBarang}">
                <td th:text="${iStat.index + 1}"></td>
                <td>
                  <a
                    th:href="@{/barang/{sku}(sku=${gudangBarang.barangSku.sku})}"
                    th:text="${gudangBarang.barangSku.sku}"
                  ></a>
                </td>
                <td th:text="${gudangBarang.barangSku.merk}"></td>
                <td th:text="${gudangBarang.stok}"></td>
                <td th:text="${gudangBarang.barangSku.hargaBarang}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center m-4 px-3">
          <a class="btn btn-secondary" href="/gudang">Kembali</a>
        </div>
      </div>
    </div>
  </body>
</html>
