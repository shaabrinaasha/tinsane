<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <!-- Add Fragment: css -->
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <!-- Add Fragment: js -->
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <style>
      .menu {
        height: 200px;
        width: 300px;
      }
    </style>
    <title>SILOGISTIK</title>
  </head>
  <body>
    <!-- Add Fragment: nav -->
    <nav th:insert="~{fragments/navbar :: navbar}"></nav>
    <div class="container mt-5">
      <div class="row">
        <div class="text-center mt-5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="110"
            height="110"
            fill="currentColor"
            class="bi bi-boxes"
            viewBox="0 0 16 16"
          >
            <path
              d="M7.752.066a.5.5 0 0 1 .496 0l3.75 2.143a.5.5 0 0 1 .252.434v3.995l3.498 2A.5.5 0 0 1 16 9.07v4.286a.5.5 0 0 1-.252.434l-3.75 2.143a.5.5 0 0 1-.496 0l-3.502-2-3.502 2.001a.5.5 0 0 1-.496 0l-3.75-2.143A.5.5 0 0 1 0 13.357V9.071a.5.5 0 0 1 .252-.434L3.75 6.638V2.643a.5.5 0 0 1 .252-.434L7.752.066ZM4.25 7.504 1.508 9.071l2.742 1.567 2.742-1.567L4.25 7.504ZM7.5 9.933l-2.75 1.571v3.134l2.75-1.571V9.933Zm1 3.134 2.75 1.571v-3.134L8.5 9.933v3.134Zm.508-3.996 2.742 1.567 2.742-1.567-2.742-1.567-2.742 1.567Zm2.242-2.433V3.504L8.5 5.076V8.21l2.75-1.572ZM7.5 8.21V5.076L4.75 3.504v3.134L7.5 8.21ZM5.258 2.643 8 4.21l2.742-1.567L8 1.076 5.258 2.643ZM15 9.933l-2.75 1.571v3.134L15 13.067V9.933ZM3.75 14.638v-3.134L1 9.933v3.134l2.75 1.571Z"
            />
          </svg>
          <p style="font-size: 35px; font-weight: bold">SILOGISTIK</p>
        </div>
        <div class="row gx-2">
          <div class="col mt-3">
            <a href="/gudang">
              <div class="menu bg-primary">
                <div class="d-flex flex-column text-center text-white p-3">
                  <p style="font-size: large">Gudang</p>
                  <p
                    style="font-size: 50px; font-weight: bold"
                    th:text="${gudangCount}"
                  ></p>
                  <p style="font-size: large">gudang</p>
                </div>
              </div>
            </a>
          </div>
          <div class="col mt-3">
            <a href="/barang">
              <div class="menu" style="background-color: #3d8bfd">
                <div class="d-flex flex-column text-center text-white p-3">
                  <p style="font-size: large">Barang</p>
                  <p
                    style="font-size: 50px; font-weight: bold"
                    th:text="${barangCount}"
                  ></p>
                  <p style="font-size: large">barang</p>
                </div>
              </div>
            </a>
          </div>
          <div class="col mt-3">
            <a href="/permintaan-pengiriman">
              <div class="menu" style="background-color: #6ea8fe">
                <div class="d-flex flex-column text-center text-white p-3">
                  <p style="font-size: large">Permintaan Pengiriman</p>
                  <p
                    style="font-size: 50px; font-weight: bold"
                    th:text="${permintaanCount}"
                  ></p>
                  <p style="font-size: large">permintaan pengiriman</p>
                </div>
              </div>
            </a>
          </div>
          <div class="col mt-3">
            <div class="menu" style="background-color: #9ec5fe">
              <div class="d-flex flex-column text-center text-white p-3">
                <p style="font-size: large">Karyawan</p>
                <p
                  style="font-size: 50px; font-weight: bold"
                  th:text="${karyawanCount}"
                ></p>
                <p style="font-size: large">karyawan</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
